<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>

    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/blue.css">

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css" />
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.min.css" />
    <script type="text/javascript" src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script src="js/jquery.form-validator.min.js"></script>


</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!-- Cabecera -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clear-fix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>

                    <li><a href="reloj.html">Reloj</a></li>

                    <li><a href="abaut.html">Sobre mi</a></li>

                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!-- Contenido -->
        <section id="content">
            <!-- cargar formulario-->
            <div id="box">
                <h2>Contacto</h2>
                <form id="form_contact" method="post" action="#">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" data-validation="alphanumeric">

                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="" data-validation="alphanumeric">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="" data-validation="email">

                    <label for="sex">Sexo</label>
                    <select name="sex" id="" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

                    <label for="years">Edad</label>
                    <input type="number" name="years" id="" data-validation="number">

                    <input type="submit" value="Enviar">
                </form>
            </div>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg">
                    <p>Lorem Ipsum es simplemente un texto ficticio de la industria de la impresión y la composición
                        tipográfica.</p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="form_name" />
                        <label for="email">Correo</label>
                        <input type="email" name="email" />
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" />
                        <input type="submit" value="Enviar" />
                    </form>
                </div>
            </aside>
            <div class="clear-fix"></div>
        </section>
    </section>
    <footer>
        Creado por Eduard Guevara &copy;
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
